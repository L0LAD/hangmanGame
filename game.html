<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="author" content="Audrey DENOUAL">
    <meta name="description" content="Hangman Game">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="icon" href="">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet"> 

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hangman Game</title>
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="left col-md">
				<div id="hangman">
					<img id="hangman_1" src="img/hangman_1.png">
					<img id="hangman_2" src="img/hangman_2.png">
					<img id="hangman_3" src="img/hangman_3.png">
					<img id="hangman_4" src="img/hangman_4.png">
					<img id="hangman_5" src="img/hangman_5.png">
					<img id="hangman_6" src="img/hangman_6.png">
					<img id="hangman_7" src="img/hangman_7.png">
					<img id="hangman_8" src="img/hangman_8.png">
					<img id="hangman_9" src="img/hangman_9.png">
					<img id="hangman_10" src="img/hangman_10.png">
					<img id="hangman_11" src="img/hangman_11.png">
				</div>
				<div id="wrong"></div>
			</div>

			<div class="center col-md">
				<h1>Hangman Game</h1>
				<div id="guess"></div>
				<div id="message">
				</div>
				<form id="guessForm">
					<input type="text" id="letterInput" pattern="[A-Za-z]" maxlength="1" placeholder="Enter a letter" autocomplete="off" autofocus></input>
					<button type="submit" class="btn btn-light" id="letterButton">Submit</button>
				</form>
			</div>

			<div class="right col-md">
				<div id="countdown"></div>
				<div id="category"></div>
				<div id="score">0 pts</div>
				<button type="submit" class="btn btn-light" id="restartButton" onClick="window.location.reload()">Play again?</button>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="game.js"></script>
</body>

</html>
